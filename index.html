<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubic Puzzle Box</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/": "https://cdn.jsdelivr.net/npm/three@0.160.0/",
        "three-mesh-bvh": "https://cdn.jsdelivr.net/npm/three-mesh-bvh@0.7.0/build/index.module.js",
        "three-bvh-csg": "https://cdn.jsdelivr.net/npm/three-bvh-csg@0.0.17/build/index.module.js"
      }
    }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      overflow: hidden;
      background: #2a2a2a;
    }
    #canvas { 
      width: 100vw; 
      height: 100vh; 
      display: block; 
    }
    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      color: #fff;
      max-width: 280px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }
    h1 { 
      font-size: 20px; 
      margin-bottom: 15px; 
      color: #4fc3f7;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .info {
      font-size: 12px;
      color: #aaa;
      margin-top: 15px;
      line-height: 1.6;
    }
    .block-btn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .action-btn {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
  </style>
</head>
<body>
  <div id="canvas"></div>
  <div id="controls">
    <h1>üé® Generative Sculpture</h1>
    <button id="addBlock" class="block-btn">Regenerate</button>
    <button id="reset" class="action-btn">New Seed</button>
    <button id="toggleWireframe" class="action-btn">Toggle Wireframe</button>
    <button id="rotatePuzzle" class="action-btn">Pause Rotation</button>
    <hr style="margin: 15px 0; border: none; border-top: 1px solid rgba(255,255,255,0.1);">
    <button id="downloadLight" class="action-btn" style="background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%); color: #000;">üíæ Light Pieces (.stl)</button>
    <button id="downloadDark" class="action-btn" style="background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);">üíæ Dark Pieces (.stl)</button>
    <div class="info">
      üé≤ Each generation is unique<br>
      üîÑ Drag to rotate view<br>
      üîç Scroll to zoom<br>
      ‚ú® Uses CSG boolean operations
    </div>
  </div>
  <script type="module" src="sketch.js"></script>
</body>
</html>
